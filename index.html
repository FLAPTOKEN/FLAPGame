<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            height: 200px;
            width: 300px;  /* Adjust the size as needed */
            max-width: 100%; /* Ensure it scales properly */
            object-fit: contain;
        }
        .bot-username {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .mobile-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .mobile-message p {
            font-size: 20px;
            color: #fff;
        }
        .mobile-message button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e7d610;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .mobile-message button:hover {
            background-color: #d6c00f;
        }
    </style>
</head>
<body>
    <div id="desktopContent" class="container">
        <div class="logo">
            <img src="bird.png" alt="FlapToken Logo">
        </div>
        <div class="message">Play on your mobile</div>
        <div class="qr-code">
            <img src="qr_code.png" alt="QR Code">
        </div>
        <div class="bot-username">@FLAPGameBot</div>
    </div>

    <div id="mobileContent" class="mobile-message">
        <p>Welcome to FlapToken Game!</p>
        <button id="playButton">Start Game</button>
    </div>

    <script>
        // Detect if the user is on mobile or desktop
        function isMobile() {
            return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        }

        // Show appropriate content
        document.addEventListener("DOMContentLoaded", () => {
            if (isMobile()) {
                document.getElementById("mobileContent").style.display = "flex";
            } else {
                document.getElementById("desktopContent").style.display = "flex";
            }
        });

        // Start the game when the play button is clicked
        document.getElementById("playButton")?.addEventListener("click", () => {
            alert("Game starting..."); // Replace this with your game initialization logic
        });
    </script>
</body>
</html>
