<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            padding: 15px;
        }
        .header img {
            height: 50px;
        }
        .content {
            padding: 20px;
        }
        .menu {
            margin-top: 50px;
        }
        .menu button {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 200px;
        }
        .menu button:hover {
            background-color: #d6c00f;
        }
        .qr-section {
            margin-top: 30px;
        }
        .qr-section img {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="flap_logo.png" alt="FlapToken Logo">
    </div>
    <div class="content">
        <h1>Welcome to FlapToken</h1>
        <div id="menu" class="menu">
            <button id="play-game">Play Game</button>
            <button id="scoreboard">Scoreboard</button>
            <button id="settings">Settings</button>
        </div>
        <div id="qr-code" class="qr-section hidden">
            <h2>Scan to Play</h2>
            <img src="qr_code.png" alt="QR Code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
