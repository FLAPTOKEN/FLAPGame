<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapToken Game</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <!-- Play on Mobile Screen -->
    <div id="playOnMobileScreen" style="display: none; text-align: center;">
        <img src="bird.png" alt="Logo" style="width: 100px; margin-top: 20px;">
        <h1>Play on your Mobile</h1>
        <img src="qrcode.png" alt="QR Code" style="width: 250px; height: 250px; margin: 20px;">
        <p>@FLAPGameBot</p>
    </div>

    <!-- Main App Content -->
    <div id="appContent" style="display: none;">
        <img src="bird.png" alt="FlapToken Logo" style="width: 100px; margin: 10px;">
        <h1>Welcome to FlapToken</h1>
        <button onclick="showGameScreen()">Play Game</button>
        <button onclick="showScoreboard()">Scoreboard</button>
        <button onclick="showSettings()">Settings</button>
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <script src="script.js"></script>
</body>

<body>
    <div id="mainMenu">
        <img src="assets/images/background.png" class="background">
        <img src="assets/images/bird.png" alt="Logo" class="logo">
        <button id="startButton">Play Game</button>
        <button id="scoreboardButton">Scoreboard</button>
        <button id="settingsButton">Settings</button>
        <button id="walletButton">Connect Wallet</button>
    </div>
    <div id="gameScreen" style="display: none;">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="scoreboard" style="display: none;">
        <h1>Scoreboard</h1>
        <ul id="scoreList"></ul>
        <button id="backToMenu">Back</button>
    </div>
    <div id="settings" style="display: none;">
        <h1>Settings</h1>
        <label>
            <input type="checkbox" id="toggleMusic"> Background Music
        </label>
        <label>
            <input type="checkbox" id="toggleSound"> Sound Effects
        </label>
        <label>
            Game Difficulty:
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </label>
        <button id="saveSettings">Save</button>
        <button id="backToMenuFromSettings">Back</button>
    </div>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="wallet.js"></script>
    <script src="scoreboard.js"></script>
</body>
</html>
