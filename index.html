<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        button {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d6c00f;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlapToken Game</h1>
    <p>Click below to start the game.</p>
    <button id="startButton">Start Game</button>

    <script>
        // Check if Telegram Web App is available
        if (window.Telegram.WebApp) {
            // Initialize the Telegram Web App
            Telegram.WebApp.ready();

            // Button interaction
            document.getElementById("startButton").addEventListener("click", () => {
                // Close the Web App (can also send data back to the bot)
                Telegram.WebApp.close();
            });
        } else {
            alert("Telegram Web App is not available.");
        }
    </script>
</body>
</html>
