<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            height: 200px;
        }
        .bot-username {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="bird.png" alt="FlapToken Logo">
        </div>
        <div class="message">Play on your mobile</div>
        <div class="qr-code">
            <img src="qr_code.png" alt="QR Code">
        </div>
        <div class="bot-username">@FLAPGameBot</div>
    </div>
</body>
</html>
