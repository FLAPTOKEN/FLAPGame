<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FLAP Token Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.66.2"></script>
</head>
<body>
    <div id="menu">
        <h1>FLAP Token Game</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen" style="display: none;">
        <p>Game Over! Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="claimRewards()">Claim Your FLAP Rewards</button>
    </div>

    <script src="script.js"></script>
    <script src="wallet.js"></script>
    <script src="game.js"></script>
</body>
</html>
