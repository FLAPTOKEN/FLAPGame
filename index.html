<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        button {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d6c00f;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #e7d610;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlapToken Game</h1>
    <p>Click below to start the game.</p>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>

    <script>
        // Initialize game variables
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth < 500 ? 300 : 320;
            canvas.height = window.innerWidth < 500 ? 450 : 480;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Initialize bird, pipes, and game state
        let bird = { x: 50, y: 150, size: 20, gravity: 0.5, lift: -10, velocity: 0 };
        let pipes = [];
        let score = 0;
        let gameOver = false;
        const pipeWidth = 50;
        const gap = 100;

        // Load bird image
        const birdImage = new Image();
        birdImage.src = "bird.png"; // Ensure this image is in your project

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !gameOver) bird.velocity = bird.lift;
            if (e.code === "KeyR" && gameOver) resetGame();
        });

        // Reset game state
        function resetGame() {
            bird = { x: 50, y: 150, size: 20, gravity: 0.5, lift: -10, velocity: 0 };
            pipes = [];
            score = 0;
            gameOver = false;
            createPipe();
            gameLoop();
        }

        // Create pipes
        function createPipe() {
            const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
            const bottomHeight = canvas.height - topHeight - gap;
            pipes.push({ x: canvas.width, topHeight, bottomHeight });
        }

        // Update game state
        function update() {
            if (gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            pipes.forEach((pipe) => (pipe.x -= 2));
            pipes = pipes.filter((pipe) => pipe.x + pipeWidth > 0);

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) {
                createPipe();
            }

            pipes.forEach((pipe) => {
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.size > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.size > canvas.height - pipe.bottomHeight)
                ) gameOver = true;
            });

            if (bird.y + bird.size > canvas.height || bird.y < 0) {
                gameOver = true;
            }

            pipes.forEach((pipe) => {
                if (!pipe.scored && bird.x > pipe.x + pipeWidth) {
                    score++;
                    pipe.scored = true;
                }
            });
        }

        // Draw game state
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.drawImage(birdImage, bird.x, bird.y, bird.size, bird.size);

            // Draw pipes
            pipes.forEach((pipe) => {
                ctx.fillStyle = "#000";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
            });

            // Draw score
            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 15, 30);

            // Draw game over message
            if (gameOver) {
                ctx.fillStyle = "#e7d610";
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
                ctx.font = "16px Arial";
                ctx.fillText("Press R to Restart", canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        // Start the game on button click
        document.getElementById("startButton").addEventListener("click", () => {
            document.getElementById("startButton").style.display = "none"; // Hide button
            pipes = [];
            score = 0;
            gameOver = false;
            createPipe();
            gameLoop();
        });
    </script>
</body>
</html>
