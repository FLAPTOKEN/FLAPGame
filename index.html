<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapToken Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- User Panel -->
        <div id="user-panel">
            <img id="user-avatar" src="" alt="Avatar">
            <span id="user-name"></span>
            <button id="connect-wallet">Connect Wallet</button>
        </div>

        <!-- Main Menu -->
        <div id="menu">
            <button id="play-game">Play Game</button>
            <button id="scoreboard">Scoreboard</button>
            <button id="settings">Settings</button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="sound-toggle"> Sound
            </label>
            <label>
                <select id="graphics-mode">
                    <option value="low">Low Graphics</option>
                    <option value="high">High Graphics</option>
                </select>
                Graphics Mode
            </label>
            <label>
                <select id="controls-mode">
                    <option value="tap">Tap</option>
                    <option value="swipe">Swipe</option>
                </select>
                Controls
            </label>
            <button id="close-settings">Close</button>
        </div>

        <!-- Canvas for the Game -->
        <canvas id="gameCanvas" class="hidden"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
