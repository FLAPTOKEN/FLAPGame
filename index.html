<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .menu {
            margin-top: 50px;
        }
        .menu button {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 200px;
        }
        .menu button:hover {
            background-color: #d6c00f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="user-avatar" src="default-avatar.png" alt="Avatar">
        <button id="connect-wallet">Connect Wallet</button>
    </div>
    <div id="menu" class="menu">
        <button id="play-game">Play Game</button>
        <button id="scoreboard">Scoreboard</button>
        <button id="settings">Settings</button>
    </div>
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="settings-modal" class="hidden">
        <h2>Settings</h2>
        <button id="close-settings">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
