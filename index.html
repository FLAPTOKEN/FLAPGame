<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #app-header {
            background-color: #000;
            color: #e7d610;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        #app-header h1 {
            font-size: 20px;
            margin: 0;
        }
        #app-header button {
            background: none;
            border: none;
            color: #e7d610;
            font-size: 16px;
            cursor: pointer;
        }
        #app-footer {
            background-color: #000;
            color: #e7d610;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #startButton {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover {
            background-color: #d6c00f;
        }
        #gameCanvas {
            border: 2px solid #e7d610;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app-header">
        <button onclick="Telegram.WebApp.close()">Back</button>
        <h1>FlapToken Game</h1>
    </div>
    <h2 id="welcomeMessage">Welcome to FlapToken Game</h2>
    <p id="instructions">Click below to start the game.</p>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>
    <div id="app-footer">
        <p>Â© 2024 FlapToken Game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
