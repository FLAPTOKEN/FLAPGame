<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAP Token Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu">
        <h1>FLAP Token Game</h1>
        <button id="startButton">Start Game</button>
        <button id="connectWalletButton">Connect Wallet</button>
    </div>

    <!-- Game Canvas -->
    <div id="gameScreen" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <p>Score: <span id="scoreDisplay">0</span></p>
        <button id="rewardButton" class="hidden">Claim Your FLAP Rewards</button>
        <button id="restartButton" class="hidden">Restart Game</button>
    </div>

    <script src="wallet.js" type="module"></script>
    <script src="game.js"></script>
</body>
</html>
