<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FLAP Token Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FLAP Token Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="menu">
        <button onclick="startGame()">Start Game</button>
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div id="game-over-screen" style="display:none;">
        <p>Game Over! Your Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="claimFlapRewards()">Claim Your FLAP Rewards</button>
    </div>
</body>
</html>
