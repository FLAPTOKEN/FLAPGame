<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline'; connect-src *;">
    <title>FlapToken Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        button {
            background-color: #e7d610;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d6c00f;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #e7d610;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlapToken Game</h1>
    <p>Click below to start the game.</p>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
